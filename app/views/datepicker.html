<form materialize class="col s12">
<div class="row">
  <div class="col s6">
    <label for="birthdate">Birthdate</label>
    <input id="birthdate"
           materialize="pickadate"
           materialize-params="[{selectMonths: true, selectYears: 15}]"
           type="text" />
  </div>
</div>
</form>
